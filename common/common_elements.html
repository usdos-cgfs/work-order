<script type="text/html" id="template_dateranges">
  <div>
    <table class="ui very basic table">
      <thead>
        <tr>
          <th>#</th>
          <th>Start</th>
          <th>End</th>
          <th>Label</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody data-bind="">
        <!-- ko foreach: $data.dateRanges -->
        <tr>
          <td data-bind="text: $index"></td>
          <td data-bind="text: StartDateTime.toLocaleString()"></td>
          <td data-bind="text: EndDateTime.toLocaleString()"></td>
          <td data-bind="text: Label"></td>
          <td data-bind="click: deleteDateRange.bind($data)">
            <!-- ko if: $root.currentView() != 'view' -->
            <span class="fas fa-trash pointer"></span>
            <!-- /ko -->
          </td>
        </tr>
        <!-- /ko -->
        <!-- ko if: $root.currentView() != 'view' -->
        <tr>
          <td></td>
          <td>
            <div class="field">
              <div class="ui calendar">
                <div class="ui fill input left icon">
                  <i class="calendar icon"></i>
                  <input
                    type="text"
                    placeholder="Start"
                    data-bind="dateField: $data.new.start"
                  />
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="field">
              <div class="ui calendar">
                <div class="ui fill input left icon">
                  <i class="calendar icon"></i>
                  <input
                    type="text"
                    placeholder="End"
                    data-bind="dateField: $data.new.end"
                  />
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="ui input fill field">
              <input
                class="ui input fill"
                type="text"
                placeholder="Label (optional)..."
                data-bind="value: $data.new.label"
              />
            </div>
          </td>
          <td>
            <button
              type="button"
              class="ui green button"
              data-bind="click: $data.new.save"
            >
              Add <i class="fas fa-plus"></i>
            </button>
          </td>
        </tr>
        <!-- /ko -->
      </tbody>
    </table>
  </div>
</script>
