<div data-bind="">
  <div class="row">
    <div class="col-6 pb-2">
      <h6>Contractor:</h6>
      <div data-bind="text: Contractor()?.Title"></div>
    </div>
    <div class="col-6 pb-2">
      <h6>Gov Manager:</h6>
      <div data-bind="text: GovManager()?.Title"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 pb-2">
      <h6>Overtime Dates (within month estimate):</h6>
      <div class="fw-semibold">Start Date:</div>
      <input
        class="form-control"
        type="date"
        disabled
        data-bind="value: DateStart.inputBinding"
      />
      <div class="fw-semibold">End Date:</div>
      <input
        class="form-control"
        type="date"
        disabled
        data-bind="value: DateEnd.inputBinding"
      />
    </div>
    <div class="col-6 pb-2">
      <h6>Overtime Hours (not to exceed):</h6>
      <p data-bind="text: Hours"></p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6 pb-2">
    <h6>APM:</h6>
    <div data-bind="text: APM()?.Title"></div>
  </div>
  <div class="col-6 pb-2">
    <h6>GTM:</h6>
    <div data-bind="text: GTM()?.Title"></div>
  </div>
</div>
<!-- ko if: ContractorSupplement.entity -->
<div
  data-bind="component: {name: ContractorSupplement.components.View, params: {Entity: ContractorSupplement.entity()} }"
></div>
<!-- /ko -->
