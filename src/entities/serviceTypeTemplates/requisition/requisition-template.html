<!-- ko if: DisplayMode() != DisplayModes.View -->
<div data-bind="">
  <div class="row">
    <div class="col-6 pb-2">
      <label>Requisition Type<span class="required">*</span>:</label>
      <select
        class="form-select"
        data-bind="value: Type, options: TypeOpts, optionsCaption: 'Select...'"
      ></select>
    </div>
    <div class="col-6 pb-2">
      <label> Quantity of requisitions<span class="required">*</span>: </label>
      <input type="text" class="form-control" data-bind="value: Quantity" />
    </div>
  </div>
  <div
    data-bind="component: {name: 'items-table-edit', params: {itemArray: Items} }"
  ></div>
</div>
<!-- /ko -->
<!-- ko if: DisplayMode() == DisplayModes.View -->
<div data-bind="">
  <div class="row">
    <div class="col-6 pb-2">
      <h6>Requisition Type:</h6>
      <div data-bind="text: Type"></div>
    </div>
    <div class="col-6 pb-2">
      <h6>Quantity:</h6>
      <div data-bind="text: Quantity"></div>
    </div>
  </div>
  <div
    data-bind="component: {name: 'items-table-view', params: {itemArray: Items} }"
  ></div>
</div>
<!-- /ko -->
