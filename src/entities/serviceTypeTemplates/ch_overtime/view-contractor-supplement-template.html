<div class="card" data-bind="">
  <div class="card-body">
    <h5 class="card-title">Contractor Supplemental Information</h5>
    <div class="">
      <div class="row">
        <div class="col-6 pb-2">
          <h6>Task Order Number:</h6>
          <div data-bind="text: TaskOrderNumber"></div>
        </div>
        <div class="col-6 pb-23">
          <h6>Requisition Number:</h6>
          <div data-bind="text: RequisitionNumber"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 pb-2">
          <h6>Labor Category:</h6>
          <div data-bind="text: LaborCategory"></div>
        </div>
        <div class="col-6 pb-23">
          <h6>Contractor Type:</h6>
          <div data-bind="text: ContractorType"></div>
        </div>
      </div>
    </div>
  </div>
</div>
