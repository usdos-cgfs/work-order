<div data-bind="visible: hasBeenValidated, foreach: Errors">
  <div
    class="alert alert-warning"
    role="alert"
    data-bind="text: description"
  ></div>
</div>
<div data-bind="using: Entity">
  <div class="col-6 pb-2">
    <label for="ch_overtime-people-gtm"><h6>GTM:</h6></label>
    <div id="ch_overtime-people-gtm" data-bind="people: GTM"></div>
  </div>
  <div class="col-6 pb-2">
    <label for="ch_overtime-people-cor"><h6>COR:</h6></label>
    <div id="ch_overtime-people-cor" data-bind="people: COR"></div>
  </div>
</div>
<!-- ko if: Entity().GTM && Entity().COR -->
<div
  data-bind="component: {name: 'edit-contractor-supplement', params: Supplement}"
></div>
<!-- /ko -->
<!-- ko if: Supplement.entity.ID -->
<button class="btn btn-primary" data-bind="click: update">Update</button>
<!-- /ko -->
<!-- ko if: !Supplement.entity.ID -->
<button class="btn btn-primary" data-bind="click: submit">Submit</button>
<!-- /ko -->
