<table id="my-assignments-table" class="table table-striped table-hover w-100">
  <thead>
    <tr>
      <th>Request</th>
      <th>Service Type</th>
      <th>Requesting Office</th>
      <th>Requestor</th>
      <th>Est Closed</th>
      <th>Role</th>
    </tr>
  </thead>
  <!-- ko if: IsLoading -->
  <tbody data-bind="">
    <tr class="">
      <td colspan="6" class="p-0">
        <progress class="w-100"></progress>
      </td>
    </tr>
  </tbody>
  <!-- /ko -->
  <!-- ko ifnot: IsLoading -->
  <tbody
    data-bind="childrenComplete: myPostProcessingLogic, foreach: MyAssignments"
  >
    <tr class="pointer" data-bind="click: () => $root.ViewRequest($data)">
      <td data-bind="text: Title"></td>
      <td data-bind="text: ServiceType.Def()?.Title"></td>
      <td data-bind="text: RequestorInfo.Office()?.Title"></td>
      <td data-bind="text: RequestorInfo.Requestor()?.Title"></td>
      <td data-bind="text: Dates.EstClosed.toSortableDateString()"></td>
      <td>
        <!-- ko foreach: Assignments.list.CurrentUserAssignments -->
        <div data-bind="text: Role"></div>
        <!-- /ko -->
      </td>
    </tr>
  </tbody>
  <!-- /ko -->
</table>
