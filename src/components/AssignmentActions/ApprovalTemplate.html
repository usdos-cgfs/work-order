<h6>Your approval has been requested:</h6>
<div>ID: <span data-bind="text: assignment.ID"></span></div>
<div>Status: <span data-bind="text: assignment.Status"></span></div>
<div class="d-flex justify-content-start">
  <button
    class="ms-3 btn btn-success"
    data-bind="click: approve, disable: assignment.Status == assignmentStates.Approved"
  >
    Approve
  </button>
  <button
    class="ms-3 btn btn-danger"
    data-bind="click: showReject, disable: assignment.Status == assignmentStates.Rejected"
  >
    Reject
  </button>
</div>
<dialog class="" data-bind="attr: {id: rejectModalId}">
  <div class="d-flex flex-column justify-content-between h-100">
    <h4>Please Provide a Rejection Reason:</h4>
    <div class="alert alert-warning mb-3">
      Note: Rejecting this request will close the record! Closed requests cannot
      be re-opened!
    </div>
    <textarea
      class="form-control mb-3 flex-grow-1"
      data-bind="value: rejectReason"
    ></textarea>
    <div class="d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-danger me-2"
        data-bind="click: reject"
      >
        Reject
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-bind="click: cancelReject"
      >
        Cancel
      </button>
    </div>
  </div>
</dialog>
