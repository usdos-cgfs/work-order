<div>
  <table class="table table-sm">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Convert To</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: PendingRows">
      <tr>
        <td data-bind="text: requestIngest.Title.toString()"></td>
        <td>
          <select
            data-bind="options: $parent.ConvertToOptions, 
            optionsText: 'Title',
            optionsCaption: 'Select...',
            value: ConvertTo"
          ></select>
        </td>
      </tr>
    </tbody>
  </table>
</div>
