<!-- ko if: PendingRows().length -->
<div class="card">
  <div class="card-body">
    <table class="table table-sm hover">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Convert To</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: PendingRows">
        <tr data-bind="">
          <td>
            <button
              type="button"
              class="btn btn-link"
              title="Toggle additional details"
              data-bind="text: requestIngest.Title.toString(), 
                    toggles: ShowBody"
            ></button>
          </td>
          <td>
            <select
              data-bind="options: $parent.ConvertToOptions, 
            optionsText: 'Title',
            optionsCaption: 'Select...',
            value: ConvertTo"
            ></select>
          </td>
          <td>
            <button type="button" title="Delete Item" class="btn btn-link">
              <span class="fas fa-trash pointer"></span>
            </button>
          </td>
        </tr>
        <!-- ko if: ShowBody -->
        <!-- ko using: requestIngest -->
        <tr>
          <td colspan="3">
            <div class="d-flex justify-content-start gap-5 w-full">
              <div
                data-bind="component: {
                      name: To.components.view, 
                      params: To}"
              ></div>
              <div
                data-bind="component: {
                      name: CC.components.view, 
                      params: CC}"
              ></div>
              <div
                data-bind="component: {
                      name: From.components.view, 
                      params: From}"
              ></div>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <div
              style="max-height: 75vh"
              class="overflow-auto"
              data-bind="component: {
                    name: Body.components.view, 
                    params: Body}"
            ></div>
          </td>
        </tr>
        <!-- /ko -->
        <!-- /ko -->
      </tbody>
    </table>
  </div>
</div>
<!-- /ko -->
