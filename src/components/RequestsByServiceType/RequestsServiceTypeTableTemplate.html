<!-- ko if: HasInitialized -->
<div class="my-3 overflow-x-scroll">
  <table
    class="table table-striped table-hover"
    data-bind="childrenComplete: tableHasRendered, attr: {'id': getTableElementId()}"
  >
    <thead>
      <tr>
        <th>Request ID</th>
        <th>Requesting Office</th>
        <th>Requestor</th>
        <th>Request Status</th>
        <!-- ko foreach: SupplementCols -->
        <th data-bind="text: displayName"></th>
        <!-- /ko -->
      </tr>
    </thead>
    <tbody data-bind="foreach: {data: Object.values(requestMap), as: 'rmap'}">
      <tr
        class="pointer"
        data-bind="click: () => $root.ViewRequest(rmap.request)"
      >
        <td data-bind="text: rmap.request.Title"></td>
        <td data-bind="text: rmap.request.RequestorInfo.Office()?.Title"></td>
        <td
          data-bind="text: rmap.request.RequestorInfo.Requestor()?.Title"
        ></td>
        <td data-bind="text: rmap.request.State.Status"></td>
        <!-- ko foreach: $parent.SupplementCols -->
        <td data-bind="text: rmap.supplement?.FieldMap[key]?.toString()"></td>
        <!-- /ko -->
      </tr>
    </tbody>
  </table>
</div>
<!-- /ko -->
