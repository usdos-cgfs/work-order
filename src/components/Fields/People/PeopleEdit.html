<label class="fw-semibold w-100"
  ><span data-bind="text: displayName"></span
  ><span data-bind="if: isRequired" class="fw-bold text-danger">*</span>:
  <div
    data-bind="attr: {id: getUniqueId()}, 
      people: Value, 
      pickerOptions: pickerOptions,
      class: ValidationClass"
  ></div>
  <!-- ko if: instructions -->
  <div
    class="fw-lighter fst-italic text-secondary"
    data-bind="html: instructions"
  ></div>
  <!-- /ko -->
</label>
<!-- ko if: spGroupId -->
<div class="alert alert-info py-1 my-1">
  <div class="d-flex align-items-center">
    This input has restricted options
    <button
      type="button"
      class="btn btn-link py-0 px-1"
      data-bind="toggles: expandUsers, text: expandUsers() ? 'Hide' : 'Show'"
    ></button>
  </div>
  <!-- ko if: expandUsers -->
  <ul class="" data-bind="foreach: userOpts">
    <li>
      <span
        data-bind="text: Title, click: $parent.set"
        class="btn btn-link py-0"
      ></span>
    </li>
  </ul>
  <!-- /ko -->
</div>
<!-- /ko -->
<!-- ko if: ShowErrors -->
<!-- ko foreach: Errors -->
<div class="fw-semibold text-danger" data-bind="text: description"></div>
<!-- /ko -->
<!-- /ko -->
