<h5>
  <span data-bind="text: displayName"></span
  ><span data-bind="if: isRequired" class="fw-bold text-danger">*</span>:
</h5>
<table class="table">
  <thead>
    <tr data-bind="">
      <!-- ko foreach: Cols -->
      <th data-bind="text: displayName"></th>
      <!-- /ko -->
      <th>Actions</th>
    </tr>
  </thead>
  <tbody data-bind="">
    <!-- ko foreach: {data: Value, as: 'row'} -->
    <tr data-bind="">
      <!-- ko foreach: {data: $parent.ColKeys, as: 'col'} -->
      <td data-bind="text: row[col]"></td>
      <!-- /ko -->
      <td>
        <i
          title="remove item"
          class="fa-solid fa-trash pointer"
          data-bind="click: $parent.remove.bind(row)"
        ></i>
      </td>
    </tr>
    <!-- /ko -->
    <tr>
      <!-- ko foreach: NewItem()?.FormFields -->
      <td>
        <div
          data-bind="component: {name: components.edit, params: $data}"
        ></div>
      </td>
      <!-- /ko -->
      <td class="align-bottom">
        <button
          title="add and new"
          type="button"
          data-bind="click: submit"
          class="btn btn-success"
        >
          Add +
        </button>
      </td>
    </tr>
  </tbody>
</table>
